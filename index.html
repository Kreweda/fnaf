<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazmi≈õ czeka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 id="night-title">Noc I - Zjawa Koteu</h1>
        </div>
        <div class="clock">
            <span id="time-display">00:00</span>
        </div>
        <div class="battery-container">
            <div id="battery-icon">
                <div id="battery-level"></div>
            </div>
            <span id="battery-text">100%</span>
        </div>
        <button id="start-button" class="button">Start</button>
        <button id="flashlight-button" class="button">Latarka</button>
        <button id="attack-button" class="button">Atak zjawy - Koniec Gry</button>
    </div>

    <div id="end-popup" class="popup hidden">
        <p id="popup-text"></p>
        <button id="next-night-button" class="button">Kolejna noc</button>
        <button id="restart-button" class="button hidden">Od nowa</button>
        <button id="continue-button" class="button hidden">Dalej</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
